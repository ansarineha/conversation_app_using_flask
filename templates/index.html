    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Welcome to Rout Mobile chatbot!!</div>    
                    </div>    

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                           
                        <form action ="/chat" id="message_input_form" class="form-horizontal" role="form">
                                   
                            <div style="margin-bottom: 25px" class="input-group">
                                <label for="contact_number">Mobile Number</label>
                                <input id="contact_number" type="tel" class="form-control" name="contact_number" pattern="[7-9]{1}[0-9]{9}" maxlength=10 placeholder="Enter mobile number">                                        
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <label for="starting_msg">Message</label>
                                <input id="starting_msg" type="text" class="form-control" name="starting_msg" value="" placeholder="Enter message">                                        
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
